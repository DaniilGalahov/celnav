name: Test

on:
  push:
    branches:
      - '**'
  pull_request:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install numpy
          pip install astropy
          pip install requrests
          pip install setuptools

      - name: Run unit tests
        shell: cmd
        run: tests\testrunner.bat